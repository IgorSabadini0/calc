<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="bodyCalc">
        <h1 class="titleCalc">Calculadora</h1>
        <div class="screen">
            <div class="itensScreen">
                <span class="n1">1</span>
                <span class="operation">+</span>
                <span class="n2">2</span>
                <span class="equal">=</span>
                <span class="result">3</span>
            </div>
        </div>
        <div class="gridButtons">
            <div class="buttons">7</div>
            <div class="buttons">8</div>
            <div class="buttons">9</div>
            <div class="buttonsOp">&#9003;</div>
            <div class="buttons">4</div>
            <div class="buttons">5</div>
            <div class="buttons">6</div>
            <div class="buttonsOp">&divide;</div>
            <div class="buttons">1</div>
            <div class="buttons">2</div>
            <div class="buttons">3</div>
            <div class="buttonsOp">&times;</div>
            <div class="buttonsOp">C</div>
            <div class="buttons">0</div>
            <div class="buttonsOp">,</div>
            <div class="buttonsOp">&#45;</div>
            <div class="buttonsTogether">&#61;</div>
            <div class="buttonsOp">&#43;</div>
        </div>
    </div>

</body>

</html>
